<div class="container" style="margin-top: 70px;">

    <div class="modal-dialog modal-xl">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Items Details</h4>
                <button type="button" class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Add Item</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Item Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items | paginate: { itemsPerPage: 3, currentPage: page }">
                            <td>{{ item.itemId }}</td>
                            <td>{{ item.description }}</td>
                        </tr> 
                    </tbody>
                </table>                
                <pagination-controls  (pageChange)="page = $event"></pagination-controls> 
            </div>
        </div>
    </div>
    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Item</h4>
            <span class="show-mssage" style="margin-left: 30px; margin-top: 10px;color: green;font-weight: bold;"
                *ngIf="successMessage != '' ">{{ successMessage }}</span>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form" class="form-horizontal" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="desc">Item Desc:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" formControlName="description" id="desc"
                            placeholder="Enter Item Description">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" class="btn btn-sm btn-outline-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>
</div>
